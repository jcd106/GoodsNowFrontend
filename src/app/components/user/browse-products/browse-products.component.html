
  <div class="browse-layout">
    <div class="row">
      <div class="col col-sm-3 browse-card">
        <br>
        <div href="javascript:void(0)" class="catLink" (click)="changeCategory('clothing')">Clothing</div>
        <hr>
        <div href="javascript:void(0)" class="catLink" (click)="changeCategory('electronics')">Electronics</div>
        <hr>
        <div href="javascript:void(0)" class="catLink" (click)="changeCategory('home')">Home</div>
        <hr>
        <div href="javascript:void(0)" class="catLink" (click)="changeCategory('beautyhealth')">Beauty & Health</div>
        <hr>
        <div href="javascript:void(0)" class="catLink" (click)="changeCategory('outdoor')">Outdoor</div>
        <br>
      </div>
      <div class="col col-sm-9">
        
        <div class="row products-row">
          <ng-container *ngFor="let item of pageProducts">
            <div class="browse-card product-card row">
              <cl-image class="preview-image" public-id="{{item.image}}" cloud-name="goodsnow"  width="125" height="100" crop="fill" gravity="center"></cl-image>
              <div class="col col-sm-6">
                <br>
                <h6><strong>{{item.itemName}}</strong></h6>
                <hr>
                {{item.price | currency}}
                <a href="javascript:void(0)"><mat-icon class="icon float-right">add_shopping_cart</mat-icon></a>
              </div>
            </div>
          </ng-container>
        </div>

        <ngb-pagination class="float-right" [collectionSize]="items.length" [(page)]="page" [maxSize]="5" [rotate]="true" [ellipses]="false" [boundaryLinks]="true" size="sm"></ngb-pagination>
      </div>
    </div>
  </div>
